    <main>
        <section id="who" class="content">
            <h2>Who:</h2>
            <figure>
                <p>You and the fish</p>
                <img class="fishing-images" src="images/fisherman.png" alt="cat fishing">

        </section>
        <section id="what" class="content visible">
            <h2>What:</h2>
            <figure>
                <img class="other-images" src="images/swedish-fish.png" alt="someone fishing with a swedish fish candy">
                <p>Fishing is the activity of catching fish, either as a means of sustenance or for recreation. It
                    involves various methods, including angling with a rod, line, and hook, using nets or traps, or
                    spearing fish. Fishing is a prehistoric practice that provides food and employment for millions of
                    people globally and is also a popular recreational activity</p>
                <em>AI Prompts Used: "What is fishing?"</em>
            </figure>
        </section>
        <section id="when" class="content">
            <h2>When:</h2>
            <figure>
                <img class="other-images" src="images/daytime.png" alt="chat showing different fish that can be caught at different times of the day">
                <p>The best time for fishing is typically early morning and late evening, as fish are more active in the
                    lower light conditions of dawn and dusk. However, the ideal time can vary depending on factors like
                    water temperature, weather, tides, and the specific species you are targeting. Midday can be
                    productive when fish are seeking shade, and night fishing is also excellent for many species. </p>
                <p>Personally, I like to fish whenever I so please.</p>
                <em>AI Prompts Used: "When is the best time for fishing?"</em>
            </figure>
        </section>
        <section id="where" class="content">
            <h2>Where: </h2>
            <figure>
                <img class="other-images" src="images/lake.png" alt="lake">
                <p>Fish live in water, so fishing is done near bodies of water like lakes, rivers, or oceans</p>
                <h4 id="important">Important: A good fishing spot is a personal secret and only you should know
                    about it</h4>
                <em>AI Prompts Used: N/A</em>
            </figure>
        </section>
        <section id="how" class="content">
            <h2>How</h2>
            <figure>
                <img class="other-images" src="images/hook.png" alt="how to tie fishing knot">
                <p>To fish, first prepare your line by tying a hook, weights, and a bobber, then bait the hook. Next,
                    find a good spot, cast your line, and wait patiently for a fish to bite the bait. When you feel a
                    bite, quickly pull the rod tip up to set the hook and then reel your catch in slowly and steadily.
                </p>
                <ol>
                    <li>
                        Prepare Rod and Reel, Lures or Bait and Tools for Hook Extraction
                    </li>
                    <li>
                        Have a fishing license (optional in my opinion)
                    </li>
                    <li>
                        Find a fishing spot
                    </li>
                    <li>
                        Set up your line with the bait or lure
                    </li>
                    <li>
                        Cast your line
                    </li>
                    <li>
                        Wait for a bite
                    </li>
                    <li>
                        Pull up to set the hook and reel in, the fish will fight though
                    </li>
                    <li>
                        Grab fish out of water, it will be mad
                    </li>
                    <li>
                        Pull the hook out of the fish's mouth (it hurts the fish â˜¹)
                    </li>
                    <li>
                        Take a picture with the fish to show how big it is
                    </li>
                    <li>
                        Release the fish and let it swim away
                    </li>
                </ol>
                <em>AI Prompts Used: "How do you fish?"</em>
            </figure>
        </section>
        <section id="why" class="content">
            <h2>Why</h2>
            <figure>
                <img class="other-images" src="images/fish-nutrition.png" alt="chart showing the different nutrients in fish">
                <p>One should fish for recreation, as a healthy food source, to connect with nature, and to support
                    conservation efforts. Fishing provides physical and mental health benefits, such as stress reduction
                    and improved concentration, while also offering an opportunity to spend quality time with loved ones
                    and gain a sustainable food source rich in protein and omega-3 fatty acids. </p>
                <em>AI Prompts Used: "Why should one fish?"</em>
            </figure>
        </section>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Prevent the page from jumping to the anchor

                const targetId = link.getAttribute('data-target');
                console.log(targetId);

                // Hide all sections
                document.querySelectorAll('.content').forEach(section => {
                    section.classList.remove('visible');
                });

                // Show the selected section
                document.getElementById(targetId).classList.add('visible');

                // Optional: update the URL hash (so links/bookmarks work)
                history.pushState(null, '', `#${targetId}`);
            });
        });

    </script>
