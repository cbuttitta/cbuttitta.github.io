<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body {
            background-color: lightsteelblue;
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 2;
            cursor: wait;
        }

        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            background-image: linear-gradient(to right, #EAEAEA, #893168, #4A1942);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;

        }
    </style>
    <script>
    const cursors = [
  "auto", "default", "none", "context-menu", "help", "pointer", "progress", 
  "wait", "cell", "crosshair", "text", "vertical-text", "alias", "copy", 
  "move", "no-drop", "not-allowed", "grab", "grabbing", "all-scroll", 
  "col-resize", "row-resize", "n-resize", "e-resize", "s-resize", "w-resize",
  "ne-resize", "nw-resize", "se-resize", "sw-resize", "ew-resize", 
  "ns-resize", "nesw-resize", "nwse-resize", "zoom-in", "zoom-out"
];

let i = 0;

// Change cursor every 1 second
setInterval(() => {
  document.body.style.cursor = cursors[i];
  i = (i + 1) % cursors.length; // loop back when reaching the end
}, 100);    
    </script>
    <header>
        <h1>My Hobby :)</h1>
    </header>
    <main>
        <section>
            <h2>Who</h2>
        </section>
        <section>
            <h2>What</h2>
        </section>
        <section>
            <h2>When</h2>
        </section>
        <section>
            <h2>Where</h2>
        </section>
        <section>
            <h2>How</h2>
        </section>
        <section>
            <h2>Why</h2>
        </section>
        <section>
            <h2>AI Prompts I Used: </h2>
        </section>
    </main>
    <footer>
        <a href="../cbdesigninc.co/index.html">Design Firm Website</a>
    </footer>
</body>

</html>
